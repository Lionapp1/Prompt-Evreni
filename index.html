<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt-Evreni</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header"><nav class="navbar"><div class="logo">Prompt Evreni</div><ul class="nav-links"><li class="nav-item"><a href="#" class="nav-link active" data-page="prompts-page">Keşfet</a></li><li class="nav-item" id="add-prompt-nav-item" style="display: none;"><a href="#" class="nav-link" data-page="add-prompt-page">Prompt Ekle</a></li></ul><div class="auth-links"><a href="#" class="nav-link auth-link" data-page="login-page" id="login-link">Giriş Yap</a><a href="#" class="nav-link auth-link" data-page="register-page" id="register-link">Kayıt Ol</a><a href="#" class="nav-link auth-link" id="logout-link" style="display: none;">Çıkış Yap</a></div></nav></header><main><section id="prompts-page" class="page active"><div class="page-header"><h1>En Son Promptlar</h1></div><div id="prompt-grid" class="prompt-grid"><!-- Prompt kartları buraya JS ile eklenecek --></div></section><section id="add-prompt-page" class="page"><div class="page-header"><h1>Yeni Bir Prompt Paylaş</h1></div><form id="add-prompt-form" class="form-container"><input type="text" id="prompt-title" placeholder="Prompt Başlığı" required><textarea id="prompt-text" placeholder="Prompt metnini buraya yazın..." rows="6" required></textarea><select id="ai-model" required><option value="" disabled selected>Yapay Zeka Modeli Seçin</option><option value="GPT-4">GPT-4</option><option value="DALL-E 3">DALL-E 3</option><option value="Midjourney">Midjourney</option><option value="Stable Diffusion">Stable Diffusion</option><option value="Claude 3">Claude 3</option><option value="Diğer">Diğer</option></select><button type="submit" class="btn-primary">Paylaş</button></form></section><section id="login-page" class="page"><div class="page-header"><h1>Giriş Yap</h1></div><form id="login-form" class="form-container"><input type="email" id="login-email" placeholder="E-posta Adresiniz" required><input type="password" id="login-password" placeholder="Şifreniz" required><button type="submit" class="btn-primary">Giriş Yap</button><p class="form-switch">Hesabın yok mu? <a href="#" data-page="register-page">Kayıt ol</a>.</p></form></section><section id="register-page" class="page"><div class="page-header"><h1>Kayıt Ol</h1></div><form id="register-form" class="form-container"><input type="email" id="register-email" placeholder="E-posta Adresiniz" required><input type="password" id="register-password" placeholder="Şifreniz" required><button type="submit" class="btn-primary">Kayıt Ol</button><p class="form-switch">Zaten hesabın var mı? <a href="#" data-page="login-page">Giriş yap</a>.</p></form></section></main><div id="toast-notification" class="toast"></div><template id="prompt-card-template"><div class="prompt-card"><div class="card-header"><h3 class="card-title"></h3><span class="ai-model-tag"></span></div><p class="card-body"></p><div class="card-footer"><button class="copy-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg><span>Kopyala</span></button></div></div></template>
  <script src="script.js"></script>
</body>
</html>
